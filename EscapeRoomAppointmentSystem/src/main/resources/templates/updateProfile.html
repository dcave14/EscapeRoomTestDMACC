<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="'Update ' + ${updateAttribute}">Update Attribute</h1>
    <form th:action="@{/profile/update/{attribute}(attribute=${updateAttribute})}" method="post">
        <div th:switch="${updateAttribute}">
            <div th:case="'username'" class="form-group">
                <p>Current Username: <span th:text="${user.username}"></span></p>
                <label for="username">New Username:</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
            </div>
            <div th:case="'name'" class="form-group">
                <p>Current Name: <span th:text="${user.name}"></span></p>
                <label for="name">New Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
            </div>
            <div th:case="'email'" class="form-group">
                <p>Current Email: <span th:text="${user.email}"></span></p>
                <label for="email">New Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
            </div>
            <div th:case="'password'" class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
